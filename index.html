<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/style.css">
    <title>Gregslist</title>
</head>

<body>

    <header class="container-fluid bg-info">
        <div class="row">
            <div class="col-12">
                <h1>
                    GregsList
                </h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- TODO FORM WILL GO HERE -->
            <div class="offset-3 col-6">
                <form onsubmit="app.housesController.addHouse(event)">
                    <div class="form-group">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                        <label for=""></label>
                        <input type="text" name="year" class="form-control" placeholder="Year"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="bedrooms" class="form-control" placeholder="Bedrooms"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="bathrooms" class="form-control" placeholder="Bathrooms"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="price" class="form-control" placeholder="Price"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="imgUrl" class="form-control" placeholder="Image Url"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="description" class="form-control" placeholder="Description"
                            aria-describedby="helpId">
                        <label for=""></label>
                        <input type="text" name="levels" class="form-control" placeholder="Levels"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn-success btn" type="submit">
                        List Your Home
                    </button>
                </form>
            </div>
        </div>

        <div class="row" id="houses">

                        <h5>Year: | Price: </h5>
                        <p class="card-text">Description</p>
                        <p class="card-text">Levels</p>
                    </div>
                </div>
            </div> -->
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"

    <script src="app/main.js" type="module"></script>
